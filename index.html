<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <section class="pageAcceuil">
      <img src="images/image_pendu.png" alt="image d'illustration du pendu" />
      <h1>
        <span>H</span> <span>a</span> <span>n</span> <span>g</span>
        <span>m</span> <span>a</span> <span>n</span>
      </h1>
      <form action="#">
        <input
          type="text"
          name="nom"
          id="nom"
          placeholder="Entrez votre nom"
          required
        />
      </form>
      <h4>Essayes de trouver le mot caché !</h4>
      <button
        class="boutonDemarrage"
        onclick="scrollToBottom(); afficherPageJeu();"
      >
        <i
          class="fa-regular fa-circle-play fa-beat fa-xlg"
          style="color: #000000"
        ></i>
      </button>
    </section>
    <section id="jeu">
      <section id="header">
        <div id="affichageNom"></div>
        <h1 class="titreJeu">LE JEU DU PENDU</h1>
        <div id="compteurErreur">
          Nombre d'erreurs : <span id="nombreErreur"></span>
        </div>
      </section>
      <section id="pendu">
        <img src="images/image_pendu.png" alt="" />
      </section>
      <section id="motSecret">
        <span id="mot"></span>
      </section>
      <section class="clavier">
        <div id="clavier">
          <div class="ligne">
            <div class="touche">A</div>
            <div class="touche">Z</div>
            <div class="touche">E</div>
            <div class="touche">R</div>
            <div class="touche">T</div>
            <div class="touche">Y</div>
            <div class="touche">U</div>
            <div class="touche">I</div>
            <div class="touche">O</div>
            <div class="touche">P</div>
          </div>
          <div class="ligne">
            <div class="touche">Q</div>
            <div class="touche">S</div>
            <div class="touche">D</div>
            <div class="touche">F</div>
            <div class="touche">G</div>
            <div class="touche">H</div>
            <div class="touche">J</div>
            <div class="touche">K</div>
            <div class="touche">L</div>
            <div class="touche">M</div>
          </div>
        <div class="ligne" id="ligne3">
          <div class="touche">W</div>
          <div class="touche">X</div>
          <div class="touche">C</div>
          <div class="touche">V</div>
          <div class="touche">B</div>
          <div class="touche">N</div>
        </div>
      </section>
      <form action="#" id="devineReponse">
        <input
          type="text"
          name="motDevine"
          id="motDevine"
          placeholder="Entrez votre réponse"
        />
        <button type="submit" id="verifier">Vérifier</button>
      </form>
    </section>

    <script src="main.js"></script>
  </body>
</html>

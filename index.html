<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="pageAcceuil">
      <img src="images/image_pendu.png" alt="image d'illustration du pendu" />
      <h1>
        <span>H</span> <span>a</span> <span>n</span> <span>g</span>
        <span>m</span> <span>a</span> <span>n</span>
      </h1>
      <form action="#">
        <input type="text" name="nom" id="nom" placeholder="Entrez votre nom" />
      </form>
      <h4>Essayes de trouver le mot cach√© !</h4>
      <button
        class="boutonDemarrage"
        onclick="scrollToBottom(); afficherNom(); afficherErreur();"
      >
        <i
          class="fa-regular fa-circle-play fa-beat fa-xlg"
          style="color: #000000"
        ></i>
      </button>
    </section>
    <section class="jeu">
      <div id="affichageNom"></div>
      <div id="compteurErreur">
        Nombre d'erreurs : <span id="nombreErreur"></span>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
